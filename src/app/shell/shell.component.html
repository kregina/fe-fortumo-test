<div class="container" [class.is-handset]="isHandset">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Frontend Fortumo Test</h1>
    <div class="flex-spacer"></div>
    <a mat-button href="https://github.com/kregina/fe-fortumo-test" target="_blank">
      <img class="github" src="../assets/img/github-circle-white-transparent.svg">GitHub</a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isHandset ? 0 : 64">
    <mat-sidenav #snav [mode]="isHandset ? 'side' : 'over'" [fixedInViewport]="isHandset" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/about']">About me</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
