<div class="container" [class.is-handset]="isHandset">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Frontend Fortumo Test</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="isHandset ? 0 : 64">
    <mat-sidenav #snav [mode]="isHandset ? 'side' : 'over'"
                 [fixedInViewport]="isHandset" fixedTopGap="64">
                 <mat-nav-list>
                  <a mat-list-item href="#">Link 1</a>
                  <a mat-list-item href="#">Link 2</a>
                  <a mat-list-item href="#">Link 3</a>
                </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
